<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/jass.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Roll of the Dice</title>
        
    </head>

    <body>

        <main>
            <div>
                <form id="main-form">
                    <label for="quantity">Number of Dice:</label>
                    <input type="text" id="quantity" name="quantity">
                    <label for="sides">Number of Sides:</label>
                    <input type="text" id="sides" name="sides"><br>
                    <input id="add-dice" type="button" value="Add Another Dice Type">
                    <input id="add-modifier" type="button" value="Add a Modifier">
                    <input id="roll" type="submit" value="Roll">
                </form>
            </div>

            <div id="results"></div>
        </main>

        <script src="assets/js/script.js"></script>
    </body>

</html>
